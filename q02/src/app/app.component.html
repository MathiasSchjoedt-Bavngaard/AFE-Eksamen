<div [ngClass]="'component-wrapper'">
  <button (click)="getMtgCards()">Get Cards</button>
  
  <div *ngIf="mtgCards$ | async as mtgCards">
    <div *ngFor="let card of mtgCards">
      <div *ngIf="card.imageUrl">
        <p>{{ card.name }}</p>  
        <img [src]="card.imageUrl" [alt]="card.name" />
      </div>
    </div>
  </div>
</div>
