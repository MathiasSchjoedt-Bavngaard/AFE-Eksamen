<div [ngClass]="'component-wrapper'" class="theme-grid">
  <div class="box theme-a" style="grid-area: a">Theme A (initial)</div>
  <div class="box theme-a adaptive" style="grid-area: aa">
    Theme A (changed if dark preferred)
  </div>

  <div class="box theme-b" style="grid-area: b">Theme B (initial)</div>
  <div class="box theme-b adaptive" style="grid-area: bb">
    Theme B (changed if light preferred)
  </div>
</div>
