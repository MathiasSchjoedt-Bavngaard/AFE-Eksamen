name: ðŸ’¯ðŸ•™Deploy native Web Components to GitHub Pages

on:
  push:
    branches:
      - main
      - q10
    paths:
      - 'q10/src/**'
      - 'q10/gpt/**'
  pull_request:
    branches:
      - main
    paths:
      - 'q10/**'
    types: [opened, synchronize, reopened]

  workflow_dispatch:

permissions:
  pull-requests: write 
  contents: write

jobs:
  build_deploy_main:
    strategy:
        fail-fast: false
        matrix:
          path: [q10]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if Directory Exsist
        run: |
          if [ -d ${{ matrix.path }} ]; then
            echo "Directory Exists - ${{ matrix.path }} continuing"
          else
            echo "Directory - ${{ matrix.path }} -  Does Not Exist - Exiting with Success"
            exit 0
          fi

      # if push to main, then deploy to main folder
      - name: deploy with james
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: Realease
          folder: ${{ matrix.path }}/src
          target-folder: ${{ matrix.path }}
          token: ${{ secrets.GITHUB_TOKEN }}
  #if push to q10 then deploy to q10/branch folder     
  deploy_on_push_q10:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path: [q10]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/q10')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if Directory Exsist
        run: |
          if [ -d ${{ matrix.path }} ]; then
            echo "Directory Exists - ${{ matrix.path }} continuing"
          else
            echo "Directory - ${{ matrix.path }} -  Does Not Exist - Exiting with Success"
            exit 0
          fi

      # if push to main, then deploy to main folder

      - name: deploy with james
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: Realease
          folder: ${{ matrix.path }}
          target-folder: ${{ matrix.path }}/branch
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy_pr:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path: [q10]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if Directory Exsist
        run: |
          if [ -d ${{ matrix.path }} ]; then
            echo "Directory Exists - ${{ matrix.path }} continuing"
          else
            echo "Directory - ${{ matrix.path }} -  Does Not Exist - Exiting with Success"
            exit 0
          fi

      # if push to main, then deploy to main folder

      - name: deploy with james
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: Realease
          folder: ${{ matrix.path }}/src
          target-folder: ${{ matrix.path }}/pr-${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Deployed to https://ninjaneer127.github.io/AFE-Eksamen/${{ matrix.path }}/pr-${{ github.event.number }} 